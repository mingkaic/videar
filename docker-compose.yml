version: '2'

services:
  videar:
    image: mkaichen/videar:latest
    build: ./services/main
    volumes:
      - /usr/src/app
    environment:
      - PORT=80
    ports:
      - "80:80"

  speech2text:
    image: mkaichen/rocnnet-s2t:latest
    build: ./services/speech2text
    volumes:
      - /usr/src/app
