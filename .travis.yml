language: generic

script:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker-compose build videar-test
  - docker images
  - docker-compose run --rm videar-test

after_success:
  - docker images
  - docker-compose push

# safelist
branches:
  only:
  - master

# no need to pollute inboxes
notifications:
  email: false
