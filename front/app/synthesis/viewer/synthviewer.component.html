<div class="panel panel-default">
	<div class="panel-heading">Synthesized Audio</div>
	<div class="panel-body">
		<table class="table table-striped">
			<tbody>
				<div class="row vcenter wide" [hidden]='cache.toArray().length > 0'>
					<label class="text-center col-xs-12">Nothing Synthesized</label>
				</div>
				<div class="row vcenter wide" *ngFor="let audio of cache.toArray()">
					<label class="col-xs-12 col-md-6 ellipsize form-control-label">{{audio.script}}</label>
					<audio class="col-xs-12 col-md-6" controls [src]="audio.ref" type="audio/mpeg"></audio>
					<progressbar [hidden]="audio.synthProgress===1" [animate]="true" [value]="audio.synthProgress" [type]="type"></progressbar>
				</div>
			</tbody>
		</table>
	</div>
</div>
