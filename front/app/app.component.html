<ngui-popup #popup></ngui-popup>
<div id="content"> 
    <div class="container"> 
		<router-outlet></router-outlet> 
		<modal id="web_services_health">
			<div class="angular-modal">
				<div class="modal-body">
					<h1>Service Health</h1>
					<table class="table table-striped">
						<tbody *ngFor="let mservice of services">
							<ul>
								<span>{{mservice.name}}</span>
								<span class="badge badge-default">{{mservice.status}}</span>
							</ul>
						</tbody>
					</table>
					<button (click)="closeModal('web_services_health');">Close</button>
				</div>
			</div>
			<div class="modal-background"></div>
