<div class="container">
	<table class="table table-striped">
		<thead>
			<tr>
				<th class="col-md-7"></th>
				<th class="col-md-1"><button (click)="processLinks()" class="btn btn-primary">Process Videos</button></th>
				<th class="col-md-1"><button (click)="addLink()" class="btn btn-primary">Link More Videos</button></th>
			</tr>
		</thead>
		<tbody *ngFor="let link of links; let index = index; trackBy: trackByIndex;">
			<tr>
				<td scope="row"><input class="form-control" [(ngModel)]="links[index].link"
					placeholder="paste link here: https://www.youtube.com/watch?v=..."/></td>
				<td><label class="form-control-label">{{link.getStatus()}}</label></td>
				<td><button (click)="removeLink(index)" class="btn btn-warn">Remove</button></td>
			</tr>
		<tbody>
	</table>
	<app-audioviewer></app-audioviewer>
</div>
