<!-- taken directly from http://jasonwatmore.com/post/2016/09/29/angular-2-user-registration-and-login-example-tutorial -->
<div class="col-md-6 col-md-offset-3">
	<h2>Login</h2>
	<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
		<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !usr.valid }">
			<label for="usr">Username</label>
			<input type="text" class="form-control" name="usr" [(ngModel)]="username" #usr="ngModel" required />
			<div *ngIf="f.submitted && !usr.valid" class="help-block">Username is required</div>
		</div>
		<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !pwd.valid }">
			<label for="pwd">Password</label>
			<input type="password" class="form-control" name="pwd" [(ngModel)]="password" #pwd="ngModel" required />
			<div *ngIf="f.submitted && !pwd.valid" class="help-block">Password is required</div>
		</div>
		<div class="form-group">
			<button [disabled]="loading" class="btn btn-primary">Login</button>
			<a [routerLink]="['/register']" class="btn btn-link">Register</a>
		</div>
	</form>
</div>
